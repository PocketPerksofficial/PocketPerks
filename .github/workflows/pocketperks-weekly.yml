      - name: Prepare folders
        run: |
          mkdir -p data/inbox_html data/out

      - name: Run clipper
        run: python src/clipper.py

      - name: Run suggestions (Eventbrite/Groupon)
        run: python src/suggest.py     # <-- this is the missing step

      - name: Build master view
        run: python src/build_master.py

      - name: Commit CSV outputs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/out/*.csv || true
          git commit -m "Update CSV outputs" || echo "No changes to commit"
          git pull --rebase
          git push
