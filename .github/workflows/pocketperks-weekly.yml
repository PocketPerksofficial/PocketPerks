name: PocketPerks Weekly

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-perks:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (verbose)
        run: |
          set -euxo pipefail
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze | grep -E 'beautifulsoup4|lxml|dateutil|pandas' || true

      - name: Show repo layout
        run: |
          set -euxo pipefail
          ls -la
          ls -la src || true
          ls -la data || true
          ls -la data/out || true
          ls -la config || true

      - name: Prepare folders
        run: |
          set -euxo pipefail
          mkdir -p data/inbox_html data/out

      - name: Run clipper (prints trace on failure)
        run: |
          set -euxo pipefail
          python src/clipper.py

      - name: Run suggestions (Eventbrite/Groupon)
        run: |
          set -euxo pipefail
          python src/suggest.py

      - name: Build master view
        run: |
          set -euxo pipefail
          python src/build_master.py

      - name: Show CSVs produced
        run: |
          set -euxo pipefail
          wc -l data/out/*.csv || true
          head -n 5 data/out/master_view.csv || true
          head -n 5 data/out/suggestions.csv || true
          head -n 5 data/out/coupons_normalized.csv || true

      - name: Commit CSV outputs back to repo
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/out/*.csv || true
          git commit -m "Update CSV outputs" || echo "No changes to commit"
          git pull --rebase
          git push
